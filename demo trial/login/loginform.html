<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form </title>
    <link rel="stylesheet for form" href="/demo trial/login/logincss.css">
</head>
<body>
    <div id="main">
        <br>
        <div id="main1">
            <h1>hello. sign in</h1><br>
            <form action="amazon" method="post">
                <label for="email">email or mobile phone number:</label><br>
                <input type="text" name="email" id="email" placeholder="enter email or phone no."><br>
                <label for="password">password:</label><br>
                <input type="password" name="password" id="password" placeholder="password"><br><br>
                <button type="submit">sign in</button><br><br>
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">keep me signed in</label><br><br>
                <a href="#">forgot password</a><br>
            </form>
        </div>
        <br>
        
</body>
