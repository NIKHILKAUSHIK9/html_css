<!DOCTYPE html>
<html lang="en">
<head>
    <title>form filling </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body bgcolor="violet">
    <h1 align="center"><u><b>the form filling</b></u></h1>
    <p >here you have to enter the data of your personal information to go to the next content</p>
    <p>enter the correct information for proceeding</p>
    <br><br><br><br><hr>
    <form align="center">
        <label for="fname">first name</label>
        <input type="text">
        <br><br>
        <label for="lname">last name</label>
        <input type="text">
        <br><br>
        <label for="gender">gender</label>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female
        <input type="radio" name="gender" value="other">other
        <br><br>
        <label for="age">age:</label>
        <input type="date" name="age" id="age">
        
    </form>

    
</body>
</html>
