<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="/project amazon/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
    <nav class="navbar" >
        <div class="nav_logo border">
            <div class="logo"></div>
        </div>
        <div class="address border">
            <p id="add1">Deliver to </p>
            <div class="del-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p id="add2">India</p>
            </div>
        </div>

        <div class="nav-search">
            <select class="search-option">
                <option value="" class="search-option">All</option>
            </select>
            <input placeholder="Search Amazon" class="search-input">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <div class="sign_in border">
            <p><span>Hi, Sign in</span></p>
            <p class="nav-text">Account & Lists</p>
        </div>

        <div class="return border">
            <p><span>Return</span></p>
            <p class="nav-text">& Orders</p>
        </div>

        <div class="nav-cart border">
            <i class="fa-solid fa-cart-shopping"></i>
            Cart
        </div>
    </nav>

    <div class="panel">
        <div class="panel-all">
            <i class="fa-solid fa-bars"></i>
            All
        </div>
        <div class="panel-options">
            <a href="#">Today's deals</a>
            <a href="#">Customer services</a>
            <a href="#">Registry</a>
            <a href="#">Gift Cards</a>
            <a href="#">Sell</a>
        </div>
        <div class="panel-deals">
            <a href="#">Shop deals Exclusive</a>
        </div>
    </div>
    </header>


    <div class="hero-section">
        <div class="hero-msg">
            <p></p>
        </div>
    </div>
</body>
</html>
